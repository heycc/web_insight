<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Reddit Insight</title>
  <link rel="stylesheet" href="../../styles/sidebar.css">
  <script src="../../lib/marked.min.js"></script>
  <script src="../../scripts/marked-check.js"></script>
</head>

<body>
  <div class="container sidebar">
    <div class="header">
      <h1>Reddit Insight</h1>
      <div class="header-controls">
        <button id="settings-btn">⚙️</button>
        <button id="summarize-btn" class="primary-btn">Summarize</button>
      </div>
    </div>

    <div class="tab-container">
      <div class="tab-navigation">
        <button class="tab-btn active" data-tab="summary">✨Summary</button>
        <button class="tab-btn" data-tab="content">Post Content</button>
      </div>

      <div id="summary-container" class="tab-content active" data-tab="summary">
        <div id="summary-response"></div>
      </div>

      <div id="post-data" class="tab-content" data-tab="content">
        <a id="post-url" target="_blank"></a>
        <h2 id="post-title"></h2>
        <div id="post-content-container">
          <p id="post-content"></p>
          <div class="meta">
            <span id="post-author"></span>
            <span id="post-score"></span>
          </div>
        </div>
        <div id="comments">
          <h3>Comments</h3>
          <div id="comments-list"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="sidebar.js"></script>
</body>

</html>
