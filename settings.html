<!DOCTYPE html>
<html>
<head>
  <title>Reddit Insight Settings</title>
  <link rel="stylesheet" href="sidebar.css">
  <style>
    :root {
      --bg: #1a1a1a;
      --surface: #2d2d2d;
      --primary: #0079d3;
      --text: #ffffff;
      --text-muted: #a0a0a0;
      --border: #404040;
    }
    
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      margin: 0;
      min-height: 100vh;
      padding: 1rem;
    }
    
    .settings-container {
      background: var(--surface);
      max-width: 680px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    
    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0 0 2rem;
      color: var(--text);
      border-bottom: 1px solid var(--border);
      padding-bottom: 1rem;
    }
    
    .setting-group {
      margin-bottom: 1.5rem;
      padding: 1.25rem;
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
      border: 1px solid var(--border);
    }
    
    .setting-group:last-child {
      margin-bottom: 0;
    }
    
    label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 500;
      font-size: 0.9rem;
      color: var(--text);
    }
    
    input[type="text"],
    input[type="number"],
    input[type="url"],
    input[type="password"],
    select {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }
    
    input:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0,121,211,0.2);
    }
    
    button {
      padding: 0.875rem 1.5rem;
      background: linear-gradient(135deg, var(--primary) 0%, #0069b5 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    button:hover {
      background: linear-gradient(135deg, #0069b5 0%, #005899 100%);
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h1>Reddit Insight Settings</h1>
    
    <div class="setting-group">
      <label for="theme">Theme:</label>
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>

    <div class="setting-group">
      <label>
        <input type="checkbox" id="showSidebar">
        Show sidebar by default
      </label>
    </div>

    <div class="setting-group">
      <label for="refreshInterval">Auto-refresh interval (minutes):</label>
      <input type="number" id="refreshInterval" min="1" max="60">
    </div>

    <div class="setting-group">
      <label for="apiEndpoint">API Endpoint:</label>
      <input type="url" id="apiEndpoint" placeholder="https://api.openai.com/v1">
    </div>

    <div class="setting-group">
      <label for="apiKey">API Key:</label>
      <input type="password" id="apiKey" autocomplete="new-password">
    </div>

    <div class="setting-group">
      <label for="model">Model:</label>
      <select id="model">
        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
        <option value="gpt-4">gpt-4</option>
        <option value="custom">Custom</option>
      </select>
    </div>

    <div class="setting-group">
      <label for="temperature">Temperature:</label>
      <input type="number" id="temperature" min="0" max="2" step="0.1" value="0.7">
    </div>

    <button id="save">Save Settings</button>
    <p id="status"></p>
  </div>

  <script src="settings.js"></script>
</body>
</html>
